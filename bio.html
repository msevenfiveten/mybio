<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeo Onee - TikTok</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #000000;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
        }
        
        .card {
            background-color: #16181c;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(255, 0, 80, 0.2);
            border: 1px solid #333;
        }
        
        .header {
            padding: 40px 30px 30px;
            text-align: center;
            background: linear-gradient(to bottom, rgba(255, 0, 80, 0.1), transparent);
        }
        
        .profile-img-container {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid #ff0050;
            margin: 0 auto 20px;
            background: #000;
        }
        
        .profile-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .username {
            font-size: 28px;
            font-weight: 700;
            color: #ff0050;
            margin-bottom: 5px;
        }
        
        .handle {
            color: #ccc;
            font-size: 16px;
            margin-bottom: 15px;
        }
        
        .content {
            padding: 30px;
            text-align: center;
        }
        
        .tiktok-icon {
            font-size: 60px;
            color: #ff0050;
            margin-bottom: 20px;
        }
        
        .description {
            color: #aaa;
            line-height: 1.6;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 15px 35px;
            background: linear-gradient(to right, #ff0050, #fe2c55);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 18px;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: linear-gradient(to right, #fe2c55, #ff0050);
            transform: scale(1.05);
        }
        
        .footer {
            text-align: center;
            padding: 25px;
            background-color: #111;
            border-top: 1px solid #333;
            color: #777;
            font-size: 14px;
        }
        
        .powered-by {
            margin-top: 8px;
            color: #00f2ea;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <div class="profile-img-container">
                    <img src="https://i.postimg.cc/rp6sJhpC/5m14sd.jpg" alt="Zeo Onee" class="profile-img">
                </div>
                <h1 class="username">A1</h1>
                <div class="handle"></div>
            </div>
            
            <div class="content">
                <div class="tiktok-icon">
                    <i class="fab fa-tiktok"></i>
                </div>
                
                <p class="description">
                   
                </p>
                
                <a href="https://www.tiktok.com/@zeo_onee?_r=1&_t=ZS-92i9NXIdp12" target="_blank" class="btn">
                    <i class="fab fa-tiktok"></i>
                    Kunjungi
                </a>
            </div>
            
            <div class="footer">
                <p></p>
                <p class="powered-by">Powered By @ZL-CAPITALS.FX</p>
            </div>
        </div>
    </div>
</body>
</html>
